<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clay Collection Game</title>
</head>
<body>
    <div id="gameContainer">
        <div id="resources">
            <p id="clay">Clay: 0</p>
            <p id="bricks">Bricks: 0</p>
            <p id="height">Height: 0</p>
            <button id="tasksButton">Tasks</button>
        </div>
        <button id="shelfButton">Click to get clay</button>
        <div id="energyContainer">
            <p id="energy">Energy: 5000</p>
            <div id="energyBarContainer">
                <div id="energyBar"></div>
            </div>
        </div>
        <div id="bottomButtons">
            <div class="bottomButton" id="towerButton">
                <img src="tower.png" alt="Tower">
                <p>Tower</p>
            </div>
            <div class="bottomButton" id="factoryButton">
                <img src="bricks.png" alt="Factory">
                <p>Factory</p>
            </div>
            <div class="bottomButton" id="fireButton">
                <img src="fire.png" alt="Boosts">
                <p>Boosts</p>
            </div>
            <div class="bottomButton" id="friendsButton">
                <img src="friends.png" alt="Friends">
                <p>Friends</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
