<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clay Clicker</title>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="tasks">
                <img src="assets/tasks.png" alt="Tasks" id="tasks-icon">
                <span>Tasks</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <img src="assets/bricks.png" alt="Bricks">
                    <span id="brick-count">0</span>
                </div>
                <div class="stat">
                    <img src="assets/tower.png" alt="Tower Height">
                    <span id="tower-height">0</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div id="clay-count">0</div>
            <div class="clay-button" id="clay-button">
                <img src="assets/clay.png" alt="Clay Button">
            </div>
        </div>
        <div class="energy-container">
            <div class="energy">
                <img src="assets/energy.png" alt="Energy">
                <span id="energy-count">5000/5000</span>
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <img src="assets/tower.png" alt="Tower" class="footer-icon">
                <span>Tower</span>
            </div>
            <div class="footer-item">
                <img src="assets/bricks.png" alt="Factory" class="footer-icon">
                <span>Factory</span>
            </div>
            <div class="footer-item">
                <img src="assets/boosts.png" alt="Boosts" class="footer-icon">
                <span>Boosts</span>
            </div>
            <div class="footer-item">
                <img src="assets/friends.png" alt="Friends" class="footer-icon">
                <span>Friends</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
