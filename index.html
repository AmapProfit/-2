<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amamasik Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="tasks">
                <img src="assets/tasks.png" alt="Tasks" class="icon" id="tasks-icon">
                <span>Tasks</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <img src="assets/bricks.png" alt="Bricks">
                    <span id="bricks-count">0</span>
                </div>
                <div class="stat">
                    <img src="assets/height.png" alt="Height">
                    <span id="height-count">0 m</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div id="clay-count">0</div>
            <button class="clay-button">
                <img src="assets/clay_button.png" alt="Clay Button" id="clay-button">
            </button>
        </div>
        <div class="energy-container">
            <div class="energy">
                <img src="assets/energy.png" alt="Energy">
                <span id="energy-count">0/5000</span>
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <img class="footer-icon" src="assets/tower.png" alt="Tower" id="tower-icon">
                <span>Tower</span>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="assets/factory.png" alt="Factory" id="factory-icon">
                <span>Factory</span>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="assets/fire.png" alt="Boosts" id="boosts-icon">
                <span>Boosts</span>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="assets/friends1.png" alt="Friends" id="friends-icon">
                <span>Friends</span>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="assets/shipping.png" alt="Airdrop" id="airdrop-icon">
                <span>Airdrop</span>
            </div>
        </div>
    </div>

    <div class="boosts-menu menu" id="boosts-menu">
        <img src="assets/back.png" alt="Back" class="back-icon" id="back-icon-boosts">
        <h2>Your balance</h2>
        <div id="balance">0</div>
        <h3>Daily boosters:</h3>
        <div class="boost-buttons">
            <div class="boost-option" id="daily-boost-fire">
                <img src="assets/daily_boost_fire.png" alt="Daily Boost Fire">
                <span id="fire-boost-count">3/3</span>
            </div>
            <div class="boost-option" id="daily-boost-energy">
                <img src="assets/daily_boost_energy.png" alt="Daily Boost Energy">
                <span id="energy-boost-count">3/3</span>
            </div>
        </div>
        <h3>Boosters</h3>
        <button class="boost-option" id="boost-button">
            <span>Upgrade</span>
            <span id="boost-cost">100</span>
        </button>
        <div>Level: <span id="boost-level">0</span></div>
        <button class="boost-option" id="energy-boost-button">
            <span>Upgrade Energy</span>
            <span id="energy-boost-cost">100</span>
        </button>
        <div>Level: <span id="energy-boost-level">0</span></div>
    </div>

    <div class="friends-menu menu" id="friends-menu">
        <img src="assets/back.png" alt="Back" class="back-icon" id="back-icon-friends">
    </div>

    <div class="airdrop-menu menu" id="airdrop-menu">
        <img src="assets/back.png" alt="Back" class="back-icon" id="back-icon-airdrop">
    </div>
    
    <div class="factory-menu menu" id="factory-menu">
        <img src="assets/back.png" alt="Back" class="back-icon" id="back-icon-factory">
        <h2>Factory</h2>
        <div class="factory-stats">
            <div id="current-clay">Clay: 0</div>
            <div id="current-bricks">Bricks: 0</div>
        </div>
        <button class="factory-button" id="factory-button">
            <img src="assets/button_in_factory.png" alt="Convert Clay to Bricks">
        </button>
    </div>

    <div class="tower-menu menu" id="tower-menu">
        <img src="assets/back.png" alt="Back" class="back-icon" id="back-icon-tower">
        <h2>Tower</h2>
        <div class="factory-stats">
            <div id="current-bricks-tower">Bricks: 0</div>
            <div id="current-height">Height: 0 m</div>
        </div>
        <button class="factory-button" id="build-tower-button">
            <img src="assets/build_tower.png" alt="Build the Tower">
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
